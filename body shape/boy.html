<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gender.css">
    <title>Measurements-men</title>
</head>
<body>
    <div class="container">
        <form id="sizeForm">
            <p><b>Enter your measurements:</b></p>
            <div class="input-group">
                <label for="shoulders">Shoulders (in inches):</label>
                <input type="number" id="shoulders" name="shoulders" required>
            </div>
            <div class="input-group">
                <label for="chest">Chest (in inches):</label>
                <input type="number" id="chest" name="chest" required>
            </div>
            <div class="input-group">
                <label for="waist">Waist (in inches):</label>
                <input type="number" id="waist" name="waist" required>
            </div>
            <button type="button" onclick="submitSizes()">Submit</button>
        </form>
        <div id="result" style="display: none;">
        </div>
    </div>
    <script src="boy.js"></script>
</body>
</html>
